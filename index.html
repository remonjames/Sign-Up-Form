<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <section class="left-panel">
            <img src="" alt="">
            <div class="logo">
                <img src="./images/odin-logo.png" alt="">
                <p class="brand">ODIN</p>
            </div>
        </section>
        <section class="main-content">
            <header>
                <h1>The Odin Project</h1>
                <h2>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up now to get started.</h2>
                <h2>You know you want to.</h2>
            </header>

            <form action="/" method="get">
                <div class="form-container">
                    <h2>Let's do this!</h2>
                    <ul>
                        <li>
                            <label for="first-name">FIRST NAME</label>
                            <input id="first-name" type="text" name="first_name" required>
                        </li>
                        <li>
                            <label for="first-name">LAST NAME</label>
                            <input id="last-name" type="text" name="last_name" required>
                        </li>

                        <li>
                            <label for="email">EMAIL</label>
                            <input id="email" type="email" name="email" required>
                        </li>
                        <li>
                            <label for="phone">PHONE NUMBER</label>
                            <input id="phone" type="tel" name="phone_number" required>
                        </li>

                        <li>
                            <label for=" password1">PASSWORD</label>
                            <input id="password1" type="password" name="password1" required>
                        </li>
                        <li>
                            <label for="password2">CONFIRM PASSWORD</label>
                            <input id="password2" type="password" name="password2 required">
                        </li>

                    </ul>
                </div>


                <button type="submit">CREATE ACCOUNT</button>

                <p>Already have an account? <a href="/">Log in</a></p>
            </form>
        </section>
    </div>

</body>

</html>
